<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>SMB.io (Distribution Version)</title>
		
        <script src="cordova.js"></script>
        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/evothings/evothings.js"></script>
        <script src="libs/evothings/easyble/easyble.js"></script>
        <script src="libs/bleat/bluetooth.helpers.js"></script>
		<script src="libs/bleat/api.web-bluetooth.js"></script>
		<script src="libs/bleat/adapter.evothings.js"></script>
		
		<script
				id="sap-ui-bootstrap"
				src="https://ui5.sap.com/resources/sap-ui-core.js"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-libs="sap.m"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-async="true"
				data-sap-ui-resourceroots='{
					"jt.resolute.iot": "./"
				}'>
		</script>
		
		<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				new Shell({
					backgroundImage : "images/bg3.jpg",
					app: new ComponentContainer({
						name: "jt.resolute.iot",
						height: "100%"
					})
				}).placeAt("content");
			});
		});
		</script>

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
